<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        position: relative;
        z-index: auto;
        height: 100%;
        background-color: rgb(220, 220, 220);
      "
    >
      <div class="header">
        <div style="margin-left: 100px">My Library</div>
        <button id="add-book" style="margin-right: 100px">Add Book</button>
      </div>
      <div class="card-container"></div>
      <form id="book-form" action="" method="post" class="center-absolute">
        <div>
          <label for="book-name">Book Name</label>
          <input type="text" name="book-name" id="book-name" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" required />
        </div>
        <div>
          <span>Book Read</span>
          <div>
            <input
              type="radio"
              id="book-read"
              name="book-read-status"
              value="read"
            />
            <label for="book-read">READ</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="book-unread"
              name="book-read-status"
              value="unread"
            />
            <label for="book-unread">NOT READ</label><br />
          </div>
        </div>
        <button type="submit">Submit Book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
